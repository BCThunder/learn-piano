<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Builder - Learn Music Theory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React, ReactDOM, and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Components -->
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ============= Utils =============
    const NOTE_NAMES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const WHITE_KEY_MAP = ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';', "'"];
    const BLACK_KEY_MAP = ['w', 'e', '', 't', 'y', 'u', '', 'i', 'o', 'p', ''];
    const SCALE_PATTERNS = {
      major: [2, 2, 1, 2, 2, 2, 1],
      minor: [2, 1, 2, 2, 1, 2, 2]
    };

    const generateNotes = () => {
      const notes = [];
      for (let octave = 0; octave < 2; octave++) {
        for (let i = 0; i < 12; i++) {
          notes.push({
            name: NOTE_NAMES[i],
            index: octave * 12 + i,
            isBlack: NOTE_NAMES[i].includes('#'),
            octave: octave + 4
          });
        }
      }
      return notes;
    };

    const getFrequency = (noteIndex) => {
      return 440 * Math.pow(2, (noteIndex - 9) / 12);
    };

    const buildScale = (rootIndex, pattern) => {
      const scale = [rootIndex];
      let currentIndex = rootIndex;

      for (const interval of pattern) {
        currentIndex += interval;
        scale.push(currentIndex);
      }

      return scale;
    };

    const getKeyboardLabel = (note, notes) => {
      if (note.isBlack) {
        const blackNotes = notes.filter(n => n.isBlack);
        const blackIndex = blackNotes.findIndex(n => n.index === note.index);
        const adjustedIndex = blackIndex < 5 ? blackIndex : blackIndex + 1;
        return BLACK_KEY_MAP[adjustedIndex]?.toUpperCase() || '';
      } else {
        const whiteNotes = notes.filter(n => !n.isBlack);
        const whiteIndex = whiteNotes.findIndex(n => n.index === note.index);
        return WHITE_KEY_MAP[whiteIndex]?.toUpperCase() || '';
      }
    };

    const playNote = (noteIndex, audioContext, setActiveNote) => {
      if (!audioContext) return;

      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = getFrequency(noteIndex);
      oscillator.type = 'sine';

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);

      setActiveNote(noteIndex);
      setTimeout(() => setActiveNote(null), 200);
    };

    // ============= Components =============

    // Header Component
    const Header = () => {
      return (
        <div style={{
          background: 'rgba(255, 255, 255, 0.95)',
          borderRadius: '20px',
          padding: '30px',
          marginBottom: '30px',
          maxWidth: '800px',
          width: '100%',
          boxShadow: '0 20px 60px rgba(0, 0, 0, 0.3)'
        }}>
          <h1 style={{
            margin: '0 0 10px 0',
            fontSize: '32px',
            fontWeight: '700',
            color: '#1a1a1a'
          }}>
            Scale Builder
          </h1>
          <p style={{
            margin: '0',
            color: '#666',
            fontSize: '16px'
          }}>
            Learn music scales through interactive building
          </p>
        </div>
      );
    };

    // PianoKey Component
    const PianoKey = ({
      note,
      isHighlighted,
      isUserSelected,
      isRoot,
      isActive,
      onClick,
      keyboardLabel
    }) => {
      const baseStyle = {
        cursor: 'pointer',
        position: note.isBlack ? 'absolute' : 'relative',
        transition: 'all 0.1s',
        display: 'flex',
        flexDirection: 'column',
        justifyContent: 'flex-end',
        alignItems: 'center',
        userSelect: 'none',
      };

      if (note.isBlack) {
        const whiteKeyWidth = 60;
        const blackKeyWidth = 36;

        const noteInOctave = note.index % 12;
        const octaveOffset = Math.floor(note.index / 12) * 7;

        let whiteKeysBeforeInOctave;
        switch (noteInOctave) {
          case 1: whiteKeysBeforeInOctave = 1; break; // C#
          case 3: whiteKeysBeforeInOctave = 2; break; // D#
          case 6: whiteKeysBeforeInOctave = 4; break; // F#
          case 8: whiteKeysBeforeInOctave = 5; break; // G#
          case 10: whiteKeysBeforeInOctave = 6; break; // A#
          default: whiteKeysBeforeInOctave = 0;
        }

        const totalWhiteKeysBefore = octaveOffset + whiteKeysBeforeInOctave;
        const leftPosition = (totalWhiteKeysBefore * whiteKeyWidth) + (whiteKeyWidth - blackKeyWidth / 2);

        return (
          <div
            onClick={onClick}
            style={{
              ...baseStyle,
              width: `${blackKeyWidth}px`,
              height: '160px',
              background: isActive ? '#4b5563' : isUserSelected ? '#059669' : isHighlighted ? '#5568d3' : isRoot ? '#f59e0b' : '#1a1a1a',
              border: '2px solid #000',
              borderRadius: '0 0 6px 6px',
              left: `${leftPosition}px`,
              top: 0,
              zIndex: 10,
              padding: '8px',
              boxShadow: isActive ? 'inset 0 0 20px rgba(0,0,0,0.5)' : '0 4px 8px rgba(0,0,0,0.3)',
              transform: isActive ? 'translateY(2px)' : 'none'
            }}
            onMouseEnter={(e) => {
              if (!isActive) {
                e.currentTarget.style.background = isUserSelected ? '#047857' : isHighlighted ? '#4c5fd5' : isRoot ? '#d97706' : '#374151';
              }
            }}
            onMouseLeave={(e) => {
              if (!isActive) {
                e.currentTarget.style.background = isUserSelected ? '#059669' : isHighlighted ? '#5568d3' : isRoot ? '#f59e0b' : '#1a1a1a';
              }
            }}
          >
            <div style={{
              fontSize: '11px',
              fontWeight: '600',
              color: 'white',
              marginBottom: '5px'
            }}>
              {note.name}
            </div>
            <div style={{
              fontSize: '9px',
              color: 'rgba(255,255,255,0.7)',
              fontWeight: '600'
            }}>
              {keyboardLabel}
            </div>
          </div>
        );
      } else {
        return (
          <div
            onClick={onClick}
            style={{
              ...baseStyle,
              width: '60px',
              height: '240px',
              background: isActive ? '#e5e7eb' : isUserSelected ? '#10b981' : isHighlighted ? '#667eea' : isRoot ? '#fbbf24' : 'white',
              border: '2px solid #1a1a1a',
              borderRadius: '0 0 8px 8px',
              padding: '10px',
              boxShadow: isActive ? 'inset 0 0 20px rgba(0,0,0,0.2)' : 'none',
              transform: isActive ? 'translateY(2px)' : 'none'
            }}
            onMouseEnter={(e) => {
              if (!isActive) {
                e.currentTarget.style.background = isUserSelected ? '#059669' : isHighlighted ? '#5568d3' : isRoot ? '#f59e0b' : '#f9fafb';
              }
            }}
            onMouseLeave={(e) => {
              if (!isActive) {
                e.currentTarget.style.background = isUserSelected ? '#10b981' : isHighlighted ? '#667eea' : isRoot ? '#fbbf24' : 'white';
              }
            }}
          >
            <div style={{
              fontSize: '12px',
              fontWeight: '600',
              color: isUserSelected || isHighlighted || isRoot ? 'white' : '#9ca3af',
              marginBottom: '5px'
            }}>
              {note.name}
            </div>
            <div style={{
              fontSize: '10px',
              color: isUserSelected || isHighlighted || isRoot ? 'rgba(255,255,255,0.8)' : '#d1d5db',
              fontWeight: '600'
            }}>
              {keyboardLabel}
            </div>
          </div>
        );
      }
    };

    // Piano Component
    const Piano = ({
      notes,
      highlightedNotes,
      userNotes,
      selectedRoot,
      activeNote,
      onNoteClick,
      getKeyboardLabelFunc,
      showLegend = true
    }) => {
      return (
        <div style={{
          background: 'rgba(255, 255, 255, 0.95)',
          borderRadius: '20px',
          padding: '40px',
          boxShadow: '0 20px 60px rgba(0, 0, 0, 0.3)',
          maxWidth: '1200px',
          width: '100%'
        }}>
          <div style={{
            position: 'relative',
            height: '280px',
            display: 'flex',
            justifyContent: 'center'
          }}>
            <div style={{ display: 'flex', position: 'relative' }}>
              {notes.filter(n => !n.isBlack).map((note) => (
                <PianoKey
                  key={note.index}
                  note={note}
                  isHighlighted={highlightedNotes.includes(note.index)}
                  isUserSelected={userNotes.includes(note.index)}
                  isRoot={note.index === selectedRoot}
                  isActive={note.index === activeNote}
                  onClick={() => onNoteClick(note.index)}
                  keyboardLabel={getKeyboardLabelFunc(note)}
                />
              ))}

              {notes.filter(n => n.isBlack).map((note) => (
                <PianoKey
                  key={note.index}
                  note={note}
                  isHighlighted={highlightedNotes.includes(note.index)}
                  isUserSelected={userNotes.includes(note.index)}
                  isRoot={note.index === selectedRoot}
                  isActive={note.index === activeNote}
                  onClick={() => onNoteClick(note.index)}
                  keyboardLabel={getKeyboardLabelFunc(note)}
                />
              ))}
            </div>
          </div>

          {showLegend && (
            <div style={{
              marginTop: '30px',
              display: 'flex',
              gap: '20px',
              justifyContent: 'center',
              flexWrap: 'wrap',
              fontSize: '14px',
              color: '#666'
            }}>
              {selectedRoot !== null && (
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <div style={{
                    width: '20px',
                    height: '20px',
                    background: '#fbbf24',
                    borderRadius: '4px',
                    border: '2px solid #1a1a1a'
                  }}></div>
                  Root Note
                </div>
              )}
              {highlightedNotes.length > 0 && (
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <div style={{
                    width: '20px',
                    height: '20px',
                    background: '#667eea',
                    borderRadius: '4px',
                    border: '2px solid #1a1a1a'
                  }}></div>
                  Scale Notes
                </div>
              )}
              {userNotes.length > 0 && (
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <div style={{
                    width: '20px',
                    height: '20px',
                    background: '#10b981',
                    borderRadius: '4px',
                    border: '2px solid #1a1a1a'
                  }}></div>
                  Your Selection
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // Tutorial Component
    const Tutorial = ({
      tutorialStep,
      selectedRoot,
      selectedScale,
      userNotes,
      notes,
      onShowMajorPattern,
      onShowMinorPattern,
      onStartPractice,
      onResetTutorial,
      scalePatterns
    }) => {
      const renderStep = () => {
        switch (tutorialStep) {
          case 0:
            return (
              <div>
                <h2 style={{ margin: '0 0 15px 0', fontSize: '24px', color: '#1a1a1a' }}>
                  Step 1: Choose Your Root Note
                </h2>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  Every scale starts with a <strong>root note</strong>. This is the note that gives the scale its name.
                  Click any key on the piano below or press a key on your keyboard to choose your root note.
                </p>
                <p style={{ margin: '10px 0 0 0', color: '#999', fontSize: '14px' }}>
                  ðŸ’¡ Tip: Try starting with C (the 'A' key) - it's the easiest!
                </p>
              </div>
            );

          case 1:
            return (
              <div>
                <h2 style={{ margin: '0 0 15px 0', fontSize: '24px', color: '#1a1a1a' }}>
                  Root Note Selected: {notes.find(n => n.index === selectedRoot)?.name}
                </h2>
                <p style={{ margin: '0 0 15px 0', color: '#666', lineHeight: '1.6' }}>
                  Great! Now let's learn about scale patterns. Scales are built using a pattern of intervals (semitones).
                </p>
                <div style={{ display: 'flex', gap: '15px', marginTop: '20px' }}>
                  <button onClick={onShowMajorPattern} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#667eea',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    transition: 'transform 0.2s'
                  }}
                    onMouseOver={e => e.target.style.transform = 'scale(1.05)'}
                    onMouseOut={e => e.target.style.transform = 'scale(1)'}>
                    Show Major Pattern
                  </button>
                  <button onClick={onShowMinorPattern} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#764ba2',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    transition: 'transform 0.2s'
                  }}
                    onMouseOver={e => e.target.style.transform = 'scale(1.05)'}
                    onMouseOut={e => e.target.style.transform = 'scale(1)'}>
                    Show Minor Pattern
                  </button>
                </div>
              </div>
            );

          case 2:
            return (
              <div>
                <h2 style={{ margin: '0 0 15px 0', fontSize: '24px', color: '#1a1a1a' }}>
                  Major Scale Pattern: 2-2-1-2-2-2-1
                </h2>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  The major scale uses this pattern of semitones: <strong>2-2-1-2-2-2-1</strong>
                </p>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  Starting from your root note ({notes.find(n => n.index === selectedRoot)?.name}),
                  move up 2 semitones, then 2, then 1, then 2, then 2, then 2, then 1 to complete the scale.
                </p>
                <p style={{ margin: '10px 0', color: '#999', fontSize: '14px' }}>
                  The highlighted keys below show the complete {notes.find(n => n.index === selectedRoot)?.name} major scale.
                </p>
                <div style={{ display: 'flex', gap: '15px', marginTop: '20px' }}>
                  <button onClick={onShowMinorPattern} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#764ba2',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer'
                  }}>
                    Show Minor Pattern
                  </button>
                  <button onClick={onStartPractice} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#10b981',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer'
                  }}>
                    Practice Building
                  </button>
                </div>
              </div>
            );

          case 3:
            return (
              <div>
                <h2 style={{ margin: '0 0 15px 0', fontSize: '24px', color: '#1a1a1a' }}>
                  Minor Scale Pattern: 2-1-2-2-1-2-2
                </h2>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  The natural minor scale uses this pattern: <strong>2-1-2-2-1-2-2</strong>
                </p>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  Starting from your root note ({notes.find(n => n.index === selectedRoot)?.name}),
                  move up 2 semitones, then 1, then 2, then 2, then 1, then 2, then 2 to complete the scale.
                </p>
                <p style={{ margin: '10px 0', color: '#999', fontSize: '14px' }}>
                  The highlighted keys below show the complete {notes.find(n => n.index === selectedRoot)?.name} minor scale.
                </p>
                <div style={{ display: 'flex', gap: '15px', marginTop: '20px' }}>
                  <button onClick={onShowMajorPattern} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#667eea',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer'
                  }}>
                    Show Major Pattern
                  </button>
                  <button onClick={onStartPractice} style={{
                    flex: 1,
                    padding: '15px',
                    background: '#10b981',
                    color: 'white',
                    border: 'none',
                    borderRadius: '10px',
                    fontSize: '16px',
                    fontWeight: '600',
                    cursor: 'pointer'
                  }}>
                    Practice Building
                  </button>
                </div>
              </div>
            );

          case 4:
            return (
              <div>
                <h2 style={{ margin: '0 0 15px 0', fontSize: '24px', color: '#1a1a1a' }}>
                  Now You Try!
                </h2>
                <p style={{ margin: '0 0 10px 0', color: '#666', lineHeight: '1.6' }}>
                  Build a {notes.find(n => n.index === selectedRoot)?.name} {selectedScale} scale using the pattern: <strong>{scalePatterns[selectedScale].join('-')}</strong>
                </p>
                <p style={{ margin: '10px 0 15px 0', color: '#999', fontSize: '14px' }}>
                  Progress: {userNotes.length}/8 notes selected
                </p>
                <div style={{
                  background: '#f3f4f6',
                  padding: '15px',
                  borderRadius: '10px',
                  marginBottom: '15px'
                }}>
                  <div style={{ fontSize: '14px', color: '#666', marginBottom: '5px' }}>
                    Your scale so far:
                  </div>
                  <div style={{ fontSize: '18px', fontWeight: '600', color: '#1a1a1a' }}>
                    {userNotes.length === 0
                      ? 'Click the root note to start...'
                      : userNotes.map(i => notes.find(n => n.index === i)?.name).join(' â†’ ')}
                  </div>
                </div>
                <button onClick={onResetTutorial} style={{
                  width: '100%',
                  padding: '15px',
                  background: '#6b7280',
                  color: 'white',
                  border: 'none',
                  borderRadius: '10px',
                  fontSize: '16px',
                  fontWeight: '600',
                  cursor: 'pointer'
                }}>
                  Start Over
                </button>
              </div>
            );

          default:
            return null;
        }
      };

      return (
        <div style={{
          background: 'rgba(255, 255, 255, 0.95)',
          borderRadius: '20px',
          padding: '30px',
          marginBottom: '30px',
          maxWidth: '800px',
          width: '100%',
          boxShadow: '0 20px 60px rgba(0, 0, 0, 0.3)'
        }}>
          {renderStep()}
        </div>
      );
    };

    // Main ScaleBuilder Component
    const ScaleBuilder = () => {
      const [tutorialStep, setTutorialStep] = useState(0);
      const [selectedRoot, setSelectedRoot] = useState(null);
      const [selectedScale, setSelectedScale] = useState(null);
      const [userNotes, setUserNotes] = useState([]);
      const [highlightedNotes, setHighlightedNotes] = useState([]);
      const [activeNote, setActiveNote] = useState(null);
      const [audioContext, setAudioContext] = useState(null);

      const notes = generateNotes();

      useEffect(() => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        setAudioContext(ctx);
        return () => ctx.close();
      }, []);

      const handleNoteClick = useCallback((noteIndex) => {
        playNote(noteIndex, audioContext, setActiveNote);

        if (tutorialStep === 0) {
          setSelectedRoot(noteIndex);
          setTutorialStep(1);
        } else if (tutorialStep === 4) {
          if (userNotes.length === 0) {
            if (noteIndex === selectedRoot) {
              setUserNotes([noteIndex]);
            }
          } else if (!userNotes.includes(noteIndex)) {
            const newUserNotes = [...userNotes, noteIndex];
            setUserNotes(newUserNotes);

            const correctScale = buildScale(selectedRoot, SCALE_PATTERNS[selectedScale]);
            if (newUserNotes.length === correctScale.length) {
              const isCorrect = newUserNotes.every((note, i) => note === correctScale[i]);
              setTimeout(() => {
                if (isCorrect) {
                  alert('Perfect! You built the scale correctly! ðŸŽ‰');
                } else {
                  alert('Not quite right. Try again!');
                }
                setUserNotes([]);
              }, 300);
            }
          }
        }
      }, [tutorialStep, selectedRoot, userNotes, selectedScale, audioContext]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          const key = e.key.toLowerCase();

          const whiteKeyIndex = WHITE_KEY_MAP.indexOf(key);
          if (whiteKeyIndex !== -1) {
            const whiteNotes = notes.filter(n => !n.isBlack);
            if (whiteKeyIndex < whiteNotes.length) {
              const note = whiteNotes[whiteKeyIndex];
              handleNoteClick(note.index);
            }
            return;
          }

          const blackKeyIndex = BLACK_KEY_MAP.indexOf(key);
          if (blackKeyIndex !== -1 && BLACK_KEY_MAP[blackKeyIndex] !== '') {
            const blackNotes = notes.filter(n => n.isBlack);
            const adjustedIndex = blackKeyIndex - (blackKeyIndex > 4 ? 1 : 0);
            if (adjustedIndex < blackNotes.length) {
              const note = blackNotes[adjustedIndex];
              handleNoteClick(note.index);
            }
          }
        };

        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [notes, handleNoteClick]);

      const showMajorPattern = () => {
        setSelectedScale('major');
        const scale = buildScale(selectedRoot, SCALE_PATTERNS.major);
        setHighlightedNotes(scale);
        setTutorialStep(2);
      };

      const showMinorPattern = () => {
        setSelectedScale('minor');
        const scale = buildScale(selectedRoot, SCALE_PATTERNS.minor);
        setHighlightedNotes(scale);
        setTutorialStep(3);
      };

      const startPractice = () => {
        setHighlightedNotes([]);
        setUserNotes([]);
        setTutorialStep(4);
      };

      const resetTutorial = () => {
        setTutorialStep(0);
        setSelectedRoot(null);
        setSelectedScale(null);
        setUserNotes([]);
        setHighlightedNotes([]);
      };

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          padding: '20px',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
        }}>
          <Header />

          <Tutorial
            tutorialStep={tutorialStep}
            selectedRoot={selectedRoot}
            selectedScale={selectedScale}
            userNotes={userNotes}
            notes={notes}
            onShowMajorPattern={showMajorPattern}
            onShowMinorPattern={showMinorPattern}
            onStartPractice={startPractice}
            onResetTutorial={resetTutorial}
            scalePatterns={SCALE_PATTERNS}
          />

          <Piano
            notes={notes}
            highlightedNotes={tutorialStep === 4 ? [] : highlightedNotes}
            userNotes={userNotes}
            selectedRoot={selectedRoot}
            activeNote={activeNote}
            onNoteClick={handleNoteClick}
            getKeyboardLabelFunc={(note) => getKeyboardLabel(note, notes)}
          />
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ScaleBuilder />);
  </script>
</body>

</html>
